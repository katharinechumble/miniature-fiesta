<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Search Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <header class="container grid-x grid-padding-x align-center" id="headerBox">
        <h1>What Am I Playing?</h1>
    </header>
    <div class="col-12">
      <div class="container card grid-x grid-padding-x align-left" id="searchBox">
      <div class="card-divider">
        <h2>Search for a video game by name</h2>
      </div>
      <div class="card-section">
      <input type="text" id="gameTitle" />
      <button type="button" id="pushMe" class="hollow-button alert-button" onclick="getGameInfo()">
        Enter
      </button>
      </div>
    </div>
  </div>
    <div class="img-container grid-x grid-padding-x align-left flex-child-shrink" id="boxArt"></div>
    <div class="rating-container grid-x grid-padding-x align-right align-stretch" id="rating">
      <div class="rating cell small-1 flex-child-auto">
        <p>5 Stars:</p>
        <span id="5star"></span>
      </div>
      <div class=" rating cell small-1 flex-child-auto">
        <p>4 Stars:</p>
        <span id="4star"></span>
      </div>
      <div class="rating cell small-1 flex-child-auto">
        <p>3 Stars:</p>
        <span id="3star"></span>
      </div>
      <div class="rating cell small-1 flex-child-auto">
        <p>2 Stars:</p>
        <span id="2star"></span>
      </div>
      <div class="rating cell small-1 flex-child-auto">
        <p>1 Star:</p>
        <span id="1star"></span>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="info-container align-left" id="gameInfo"></div>
      <div class="video-container align-center" id="youtube"></div>
      <div class="container" id="stores"></div>
    </div>

    <script src="assets/scripts.js"></script>
  </body>
</html>
